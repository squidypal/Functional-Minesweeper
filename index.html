<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Minesweeper</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header class="site-header">
        <h1>ðŸ’£ Minesweeper</h1>
        <div class="controls" role="group">
            <div class="counter" title="Mines remaining" aria-label="Mines remaining">010</div>
            <button class="face" title="Reset game" aria-label="Reset game">:)</button>
            <div class="timer" title="Elapsed time" aria-label="Elapsed time">000</div>
        </div>
    </header>
    
    <main>
        <section class="board-wrap">
            <nav class="difficulty" aria-label="Difficulty selection">
                <span>Difficulty:</span>
                <div role="tablist">
                    <button role="tab" aria-label="Beginner difficulty">Beginner</button>
                    <button role="tab" aria-label="Intermediate difficulty">Intermediate</button>
                    <button role="tab" aria-label="Expert difficulty">Expert</button>
                </div>
            </nav>
            
            <div id="board" class="board" role="grid" aria-label="Minesweeper game board"></div>
            
            <div class="legend" role="complementary" aria-label="Game legend">
                <div class="chip"><span class="sw revealed"></span> Revealed</div>
                <div class="chip"><span class="sw hidden"></span> Hidden</div>
                <div class="chip"><span class="sw mine"></span> Mine</div>
            </div>
            
            <div class="instructions">
                <p><strong>How to play:</strong> Left-click to reveal â€¢ Right-click to flag</p>
            </div>
        </section>
    </main>

    <script type="module" src="app.js"></script>
</body>
</html>
